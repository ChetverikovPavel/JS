<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        'use strict';
        /*
        Пример 1
        1. число 10 складываем с числом 10 получаем 20
        2. число 20 при сложении со строкой "10" преобразуется в строку, получаем "20" + "10"
        3. строку "20" складываем со строкой "10" получаем 2010
        4. строку "2010" присваиваем в переменную result_1
        5. с помощью console.log выводим result_1 в консоль
        */
        let result_1 = 10 + 10 + "10";
        console.log(result_1);

        /*
        Пример 2
        1. число 10 преобразуется в строку "10" при сложении со строкой "10"
        2. строка "10" склаывается со строкой "10" получаем строку "1010"
        3. последнее число 10 преобразуется в строку "10" при сложении со строкой "1010"
        4. строка "1010" складывается со строкой "10" получаем "101010"
        5. строку "101010" присваиваем в переменную result_2
        6. с помощью console.log выводим result_2 в консоль
        */
        let result_2 = 10 + "10" + 10;
        console.log(result_2)

        /*
        Пример 3
        1. число 10 складывается с числом 10 получаем число 20
        2. строка "10" преобразуется в число 10 из за использования унарного +
        3. число 20 складываем с числом 10 получаем число 30
        4. число 30 присваиваем в переменную result_3
        5. с помощью console.log выводим result_3 в консоль
        */
        let result_3 = 10 + 10 + +"10";
        console.log(result_3)

        /*
        Пример 4
        1. пустая строка "" при помощи унарного - преобразуется в число -0
        2. число 10 делим на число -0 получаем -Infinity
        3. -Infinity присваиваем в result_4
        4. с помощью console.log выводим result_4 в консоль
        */
        let result_4 = 10 / -"";
        console.log(result_4)

        /*
        Пример 5
        1. при помощи унарного + пытемся преобразовать строку "2,5" в число
        2. из за синтаксической ошибки (запятой между числами 2 и 5) получаем NaN
        3. число 10 делим на NaN получаем NaN т.к. любая арифметическая операция с NaN даёт в результате NaN
        4. NaN присваиваем в переменную result_5
        4. с помощью console.log выводим result_5 в консоль
        */
        let result_5 = 10 / +"2,5";
        console.log(result_5);
    </script>
</head>
<body>

</body>
</html>
