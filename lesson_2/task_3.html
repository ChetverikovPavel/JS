<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        'use strict'
        let a = Math.round(Math.random() * 200) - 100;
        let b = Math.round(Math.random() * 200) - 100;
        alert('переменная "a" = ' + a);
        alert('переменная "b" = ' + b);
        if (a >= 0 && b >= 0){
            alert('разность: ' + (a - b));
        }
        else if (a < 0 && b < 0){
            alert('произведение: ' + (a * b));
        }
        else{
            alert('сумма: ' + (a + b));
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
