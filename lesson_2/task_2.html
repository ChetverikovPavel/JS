<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        'use strict'
        let a = 2;
        let x = 1 + (a *= 2);
        alert(a); // ответ: 4
        alert(x); // ответ: 5
        /*
        переменна "a" была переприсвоена с умножением на "2" (a = a * 2)
        после этого в переменную "x" был записан результат выражения "1 + (2 * 2)" равный "5"
        */
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
