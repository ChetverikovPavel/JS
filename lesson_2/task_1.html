<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        'use strict'
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*
        в примере 1 в переменную "c" был записан результат "2" т.к. в неё был записан
        результат инкремента переменной "a" (переменная "a" была перезаписана с увеличением на 1)
        в префиксной форме (перезапись произошла перед присвоением результата в переменную "c") */

        //пример 2
        d = b++;
        alert(d); // ответ: 1
        /*
        в примере 2 в переменную "d" было записано содержимое переменной "b" (1)
        т.к. инкремент в постфиксной форме выполнился после присвоения в переменную "d"
        */

        //пример 3
        c = 2 + ++a;
        alert(c); // ответ 5
        /*
        в примере 3 в переменную "c" был был записан результат "5" т.к. пременная "a" была перезаписана
        в примере 1  и инкрементированна в префиксной форме в данном примере
        в результате получается выражение "с = 2 + 3"
        */

        //пример 4
        d = 2 + b++;
        alert(d); // ответ: 4
        /*
        в примере 4 в переменную "d" был записан ответ "4" т.к. переменная "b" была перезаписана
        в примере 2, но в данном примере инкрементирование произайдет только после передачи результата в "c"
        в результате получается выражение "d = 2 + 2"
        */

        alert(a); //3
        alert(b); //3
        // обе переменных были двжды инкрементированны
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
</html>
